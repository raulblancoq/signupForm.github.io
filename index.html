<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Form Validation Solution</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="left-card">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time.Watching scripted tutorials is great, but 
            understanding how developers think is invaluable.
          </p>
        </div>
        <div class="right-card">
          <button class="btn-try">Try it for free 7 days 
            <span class="span-try">then $20/month thereafter</span>
          </button>
          <form action="" class="form-container" id="formCard">
            <div class="input-group">
              <input type="text" id="firstName" placeholder="First Name" class="input-text">
              <img src="" alt="" class="svg">
              <div class="error"></div>
            </div>
            <div class="input-group">
              <input type="text" id="lastName" placeholder="Last Name" class="input-text">
              <img src="" alt="" class="svg">
              <div class="error"></div>
            </div>
            <div class="input-group">
              <input type="text" id="email" placeholder="Email Address" class="input-text">
              <img src="" alt="" class="svg">
              <div class="error"></div>
            </div>
            <div class="input-group">
              <input type="password" id="password" placeholder="Password" class="input-text">
              <img src="" alt="" class="svg">
              <div class="error"></div>
            </div>
            <button class="btn-claim" type="submit">claim your free trial</button>
            <p class="terms">By clicking the button you are agreeing to our <a href="#" class="a-terms">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/scripts.js" defer></script>
</body>
</html>
